<nav-component></nav-component>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<dashboard-component></dashboard-component>
		</div>
		<div class="col-sm-10">
			<div class="well">
				<h3> {{$ctrl.household.name}} </h3>
				<div class="row">
					<div class="col-xs-4">
						<h4 class="text-center"> Parents: </h4>
						<ul>
							<li ng-repeat="user in $ctrl.users | filter: { role: 'PARENT'}"> {{user.name}} </li>
						</ul>
					</div>
					<div class="col-xs-4">
						<h4 class="text-center"> Nannies: </h4>
						<ul>
							<li ng-repeat="user in $ctrl.users | filter: { role: 'NANNY'}"> {{user.name}} </li>
						</ul>
					</div>
					<div class="col-xs-4">
						<h4 class="text-center"> Children: </h4>
						<ul>
							<div class="table-responsive">
							<table class="table table-striped table-border">
								<thead>
									<tr>
										<th>Name</th>
										<th>Age</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="child in $ctrl.children">
										<td>{{child.name}}</td>
										<td>{{child.age}} years</td>
										<td><button class="btn btn-xs btn-danger" ng-show="$ctrl.user.role==='PARENT'" ng-click="$ctrl.removeChild(child)"><span class="glyphicon glyphicon-remove"></span></button></td>
									</tr>
								</tbody>
							</table>
							<form novalidate ng-show="$ctrl.showNewChildForm">
								<input type="text" ng-model="$ctrl.newChild.name" placeholder="Name of Child..." />
								<input type="number" ng-model="$ctrl.newChild.age" placeholder="Age..." />
								<input type="submit" class="btn btn-xs btn-primary" ng-click="$ctrl.addChild()" value="Submit" />
							</form>
							<button class="btn btn-xs btn-primary" ng-show="$ctrl.user.role==='PARENT'" ng-click="$ctrl.toggleNewChildForm()"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
