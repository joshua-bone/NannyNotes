<nav-component></nav-component>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<dashboard-component></dashboard-component>
		</div>
		<div class="col-sm-10">
			<div class="well">
				<h3> {{$ctrl.household.name}} </h3>
				<p> Parent Notes: {{$ctrl.household.parentNotes}} </p>
				<p> Nanny Notes: {{$ctrl.household.nannyNotes}} </p>
				<p> Children: </p>
				<ul>
					<li ng-repeat="child in $ctrl.children">
						<h6> {{child.name}}, age {{child.age}}</h6>
						<p> Parent Notes: {{child.parentNotes}} </p>
						<p> Nanny Notes: {{child.nannyNotes}} </p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
