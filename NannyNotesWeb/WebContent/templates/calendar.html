<nav-component></nav-component>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<dashboard-component></dashboard-component>
		</div>
		<div class="col-sm-10">
			<div class="well">
				<h2 class="text-center">{{ $ctrl.calendarTitle }}</h2>

				<div class="row">

					<div class="col-md-6 text-center">
						<div class="btn-group">

							<button class="btn btn-primary" mwl-date-modifier date="$ctrl.viewDate" decrement="$ctrl.calendarView" ng-click="$ctrl.cellIsOpen = false">Previous</button>
							<button class="btn btn-default" mwl-date-modifier date="$ctrl.viewDate" set-to-today ng-click="$ctrl.cellIsOpen = false">Today</button>
							<button class="btn btn-primary" mwl-date-modifier date="$ctrl.viewDate" increment="$ctrl.calendarView" ng-click="$ctrl.cellIsOpen = false">Next</button>
						</div>
					</div>

					<br class="visible-xs visible-sm">

					<div class="col-md-6 text-center">
						<div class="btn-group">
							<label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'year'" ng-click="$ctrl.cellIsOpen = false">Year</label>
							<label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'month'" ng-click="$ctrl.cellIsOpen = false">Month</label>
							<label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'week'" ng-click="$ctrl.cellIsOpen = false">Week</label>
							<label class="btn btn-primary" ng-model="$ctrl.calendarView" uib-btn-radio="'day'" ng-click="$ctrl.cellIsOpen = false">Day</label>
						</div>
					</div>

				</div>

				<br>

				<mwl-calendar events="$ctrl.events" view="$ctrl.calendarView" view-title="$ctrl.calendarTitle" view-date="$ctrl.viewDate" on-event-click="$ctrl.eventClicked(calendarEvent)" on-event-times-changed="$ctrl.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
								cell-is-open="$ctrl.cellIsOpen" day-view-start="06:00" day-view-end="22:59" day-view-split="30" cell-modifier="$ctrl.modifyCell(calendarCell)" cell-auto-open-disabled="true" on-timespan-click="$ctrl.timespanClicked(calendarDate, calendarCell)">
					</mwl-calendar>
			</div>
		</div>
	</div>
</div>
</div>
